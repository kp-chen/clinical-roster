{% extends "base.html" %}

{% block title %}Server Error - Clinical Roster Builder{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h1 class="h2 mb-3">Server Error</h1>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix it.
                    </p>
                    <p class="text-muted">
                        If this problem persists, please contact support.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('roster.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
