{% extends "base.html" %}

{% block title %}Access Denied - Clinical Roster Builder{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <i class="fas fa-lock fa-4x text-danger mb-4"></i>
                    <h1 class="h2 mb-3">Access Denied</h1>
                    <p class="text-muted mb-4">
                        You don't have permission to access this resource.
                    </p>
                    <p class="text-muted">
                        If you believe this is an error, please contact your administrator.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('roster.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
